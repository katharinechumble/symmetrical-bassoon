<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/CSS/styles.css" />
  </head>
  <body>
    <h1>Code Quiz</h1>
    <div class="container" id="introScreen">
      <div class="row">
        <div class="col-6">
          <p class="introText">
            Answer the following questions within the time given. Incorrect
            answers will subtract ten seconds from your final score!
          </p>
          <button class="btn" id="startBtn">Begin! Good luck!</button>
        </div>
      </div>
    </div>
    <div class="hide">
      <div id="questions" class="card col-6">
        <div class="card-header questionCard">
          <h2 id="questionPrompt"></h2>
        </div>
        <div class="card-body" id="questionAnswers">
          <!-- <button class="btn" id="q1"></button>
                <button class="btn" id="q2"></button>
                <button class="btn" id="q3"></button>
                <button class="btn" id="q4"></button> -->
        </div>
      </div>
    </div>

    <div id="highScoreBtn">High Scores</div>
    <div class="hide" id="correctAnswer"></div>
    <div class="hide" id="timer"></div>

    <div id="quizEndScreen" class="hide">
      <h2>You made it through, congratulations!</h2>
      <p>Your score is: <span id="high-score"></span>!</p>
      <button id="getScoresBtn">Click here to see your high scores!</button>
    </div>

    <!-- <script src="./assets/JS/questions.js"></script> -->
    <script src="./assets/JS/game.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
